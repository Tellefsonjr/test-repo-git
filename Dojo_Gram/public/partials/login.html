  <div class="page-header">
    <h1>Log In</h1>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
  <div style="padding-top:30px" class="panel-body" >

     <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

     <form id="loginform" class="form-horizontal" role="form" ng-submit="logIn()">

         <div style="margin-bottom: 25px" class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input id="register-username" type="text" class="form-control" name="username" ng-model="user.username" placeholder="username">
                 </div>

         <div style="margin-bottom: 25px" class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                     <input id="register-password" type="password" class="form-control" ng-model="user.password" name="password" placeholder="password">
                 </div>
                 <button type="submit" class="btn btn-primary">Log In</button>
               </form>
