<div class="page-header">
  <h1>Profile Settings</h1>
</div>
<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>
<div style="padding-top:30px" class="panel-body" >
   <form id="editform" class="form-horizontal" role="form" ng-submit="editProfile(user)">

        <span class="badge" style="margin-bottom:10px">Username:</span>
       <div style="margin-bottom: 25px" class="input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                   <input id="user_id" type="hidden" class="form-control" name="user_id" ng-model="user.id" value="{{user._id}}">
                   <input id="edit-username" type="text" class="form-control" name="newUsername" ng-model="user.newUsername" placeholder="{{user.username}}">
               </div>
      <span class="badge" style="margin-bottom:10px">Bio:</span>
       <div style="margin-bottom: 25px" class="input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                   <input ng-show="user.bio == undefined" id="edit-bio" type="text" class="form-control" name="newBio" ng-model="user.newBio" placeholder="no bio yet!">
                   <input ng-hide="user.bio == undefined" id="edit-bio" type="text" class="form-control" name="newBio" ng-model="user.newBio" placeholder="{{user.bio}}">
               </div>
      <span class="badge" style="margin-bottom:10px">Password:</span>
       <div style="margin-bottom: 25px" class="input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                   <input id="edit-password" type="password" class="form-control" ng-model="user.newPassword" placeholder="********" name="newPassword">
               </div>
               <button type="submit" class="btn btn-primary">Save</button>
             </form>
